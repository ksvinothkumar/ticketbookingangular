<div *ngIf='movieHallList'>
    <div *ngFor="let hall of movieHallList.result; let hallIndex=index">
       <h4>Hall Name: {{hall.hallName}}</h4>
    
        <div class="card" *ngFor='let screen of hall.screens; let screenIndex=index'>
            <div class="card-body"  *ngIf='screenId == screen.id'>
             <h5> {{screen.screenName}}</h5>
              <div *ngFor='let time of screen.showTimings; let timeIndex=index'>
                  <h6><span class="badge badge-secondary"  > {{time.showTime}}</span></h6>
                  Total seats: {{time.totalSeats}}
                  Available seats: {{time.availableSeats}}
              <input type="text" class="form-control" [(ngModel)]="noOfTickets"  placeholder="Enter no of seats" style="width: 15%;">
              <button type="button" class="btn btn-success btn-sm" (click)="bookTicket(time.totalSeats, time.availableSeats)" style="margin-top: 1%;">Book</button>
              </div>
    
            </div>
          </div>
